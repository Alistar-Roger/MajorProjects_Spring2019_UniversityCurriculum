<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">

    <title>New Topic</title>
</head>
<body>


<section class="wrapper">
    <div class="titleMid">
        <h4>University Curriculum Management System</h4>

        <div class="customNav">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <a class="navbar-brand" href="#">UCMS</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/Curriculum">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Curriculum">All Curriculum</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Manage
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/Curriculum/editPerson">Head Information</a>
                                <a class="dropdown-item" href="/Curriculum/editCurriculum">Curriculum</a>
                                <a class="dropdown-item" href="/Curriculum">Course</a>
                                <a class="dropdown-item" href="/Curriculum">Section</a>
                                <a class="dropdown-item" href="/Curriculum">Goal</a>
                                <a class="dropdown-item" href="/Curriculum">Topic</a>
                                <a class="dropdown-item" href="/Curriculum">Grade</a>


                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/Curriculum">Home</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="myModal formCustom">
        <form method="post">
            {% csrf_token %}
            <h4 class="title">Create New Topic</h4>
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-outline-light mybtn2">Confirm</button>
        </form>
    </div>


</section>

</body>
</html>
